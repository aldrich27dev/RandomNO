<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bossing!</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: whitesmoke;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      .gif {
        height: 100%;
        width: 100%;
      }

      h2 {
        text-align: center;
        font-size: 1.5em;
        color: #e94d58;
        margin: 15px 0;
      }
      .btn-group {
        width: 100%;
        height: 50px;
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }
      button {
        position: absolute;
        width: 150px;
        height: inherit;
        color: white;
        font-size: 1.2em;
        border-radius: 30px;
        outline: none;
        cursor: pointer;
        box-shadow: 0 2px 4px gray;
        border: 2px solid #e94d58;
        font-size: 1.2em;
      }
      button:nth-child(1) {
        margin-left: -200px;
        background: #e94d58;
      }
      button:nth-child(2) {
        margin-right: -200px;
        background: white;
        color: #e94d58;
      }

      nav {
        width: 100%;
        height: 80px;
        background: #e94d58;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 20px;
        box-shadow: 0 2px 4px gray;
        position: fixed;
        top: 0;
        left: 0;
      }

      .logo {
        color: white;
        font-size: 1.5em;
        font-weight: bold;
        position: absolute;
        left: 20px;
      }

      .nav-links {
        list-style: none;
        display: flex;
      }

      .nav-links li {
        margin-left: 20px;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 1.2em;
      }

      .burger {
        display: none;
        cursor: pointer;
        position: absolute;
        right: 20px;
      }

      .burger div {
        width: 25px;
        height: 3px;
        background: white;
        margin: 5px;
        transition: all 0.3s ease;
      }

      @media (max-width: 768px) {
        .nav-links {
          display: none;
          flex-direction: column;
          width: 100%;
          position: absolute;
          top: 80px;
          left: 0;
          background: #e94d58;
        }

        .nav-links li {
          margin: 20px 0;
          text-align: center;
        }

        .burger {
          display: block;
        }
      }
    </style>
    <div></div>
    <nav>
      <div href="https://pornhub.com" class="logo">Aldrich</div>
      <ul class="nav-links">
        <li><a href="https://pornhub.com">Home</a></li>
        <li><a href="https://beeg.com">About</a></li>
        <li><a href="https://google.com">Contact</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>

    <div class="wrapper">
      <h2 class="question">Kupal ka ba boss?</h2>
      <img
        class="gif"
        alt="gif"
        src="https://media.tenor.com/rEnKCpuoOhcAAAAM/boss-bossing.gif"
      />
      <div class="btn-group">
        <button class="yes-btn">Sobra boss!</button>
        <button class="no-btn">Hindi boss!</button>
      </div>
    </div>
    <script>
      const wrapper = document.querySelector('.wrapper');
      const question = document.querySelector('.question');
      const gif = document.querySelector('.gif');
      const yesBtn = document.querySelector('.yes-btn');
      const noBtn = document.querySelector('.no-btn');

      yesBtn.addEventListener('click', () => {
        question.innerHTML = 'HAHAHAHA GAGO!';
        gif.src = 'https://c.tenor.com/ocygPuLU0BQAAAAM/hahaha-gago.gif';
      });

      noBtn.addEventListener('mouseover', () => {
        const noBtnRect = noBtn.getBoundingClientRect();
        const maxX = window.innerWidth - noBtnRect.width;
        const maxY = window.innerHeight - noBtnRect.height;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        noBtn.style.left = randomX + 'px';
        noBtn.style.top = randomY + 'px';

        const burger = document.querySelector('.burger');
        const navLinks = document.querySelector('.nav-links');

        burger.addEventListener('click', () => {
          navLinks.classList.toggle('nav-active');
          burger.classList.toggle('toggle');
        });
      });
    </script>
  </body>
</html>
